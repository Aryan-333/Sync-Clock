<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync Clock - Devices</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      margin-bottom: 20px;
      margin-top: 20px;
    }
    h2{
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="../index.html"><img src="logo.png" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" id="homeLink">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item" id="logsLink">
          <a class="nav-link" href="log.html">Logs</a>
        </li>
        <li class="nav-item" id="profileLink">
          <a class="nav-link" href="signin.html">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Your Devices</h2>

    <div id="devicesContainer">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      
      // Example devices data
      var devices = [
        {
          name: "Device 1",
          lastSyncTime: "2023-07-01 10:30 AM"
        },
        {
          name: "Device 2",
          lastSyncTime: "2023-07-01 09:45 AM"
        },
        {
          name: "Device 3",
          lastSyncTime: "2023-07-01 08:15 AM"
        },
        {
          name: "Device 4",
          lastSyncTime: "2023-07-01 07:00 AM"
        }
      ];

      // Add devices to the container
      var devicesContainer = $("#devicesContainer");
      devices.forEach(function (device) {
        var deviceItem = $("<div>", { class: "card" });
        var deviceCardBody = $("<div>", { class: "card-body" });

        var deviceName = $("<h5>", { class: "card-title" }).text(device.name);
        var lastSyncTime = $("<p>", { class: "card-text" }).text("Last Sync Time: " + device.lastSyncTime);

        deviceCardBody.append(deviceName, lastSyncTime);
        deviceItem.append(deviceCardBody);
        devicesContainer.append(deviceItem);
      });
    });
  </script>
</body>

</html>
